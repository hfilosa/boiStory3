<!DOCTYPE html>
<html>
  <head>
    <title>Submit New Announcement</title>
  </head>
  <body>
    <form>
      <input type="text" name="club" value="Club/Team Name">
      <input type="text" name="submitter" value="Name">
      <input type="text" name="osis" value="9-Digit OSIS">
      <br>
      <input type="text" name="short" value="Short form of your announcement. 200 characters maximum" maxlength="200">
      <br>
      <br>
      <input type="text" name="long" value="Optional longer form of your announcement">
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
